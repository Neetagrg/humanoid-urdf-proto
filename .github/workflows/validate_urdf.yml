name: URDF Validation

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install URDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y liburdfdom-tools

     name: Run check_urdf
    run: |
      check_urdf YOUR_ACTUAL_FILENAME_HERE.urdf