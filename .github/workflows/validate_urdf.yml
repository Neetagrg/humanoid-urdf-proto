name: URDF Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install URDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y liburdfdom-tools

      - name: Run check_urdf
        run: |
          check_urdf humanoid_skeleton.urdf