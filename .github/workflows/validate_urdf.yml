name: URDF Validation
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y liburdfdom-tools
      - name: Run Check
        run: check_urdf humanoid_skeleton.urdf